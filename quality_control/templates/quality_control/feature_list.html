{% extends 'base/base.html' %}

{% block content %}
    <h1>Список запросов на улучшение</h1>
    <p><a href="{% url 'quality_control:create_bug_report' %}">Создать новый отчет</a></p>

    <ul>
        {% for feature in feature_list %}
            <li><a href="{% url 'quality_control:feature_id_detail' feature.id %}">{{ feature.title }}</a></li>
        {% empty %}
            <li>Пока нет запросов на улучшение</li>
        {% endfor %}
    </ul>
{% endblock %}
