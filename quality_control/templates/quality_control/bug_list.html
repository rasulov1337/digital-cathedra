{% extends 'base/base.html' %}

{% block content %}
    <h1>Список отчетов об ошибках</h1>
    <p><a href="{% url 'quality_control:create_bug_report' %}">Создать новый отчет</a></p>

    <ul>
        {% for bug_report in bugreport_list %}
            <li><a href="{% url 'quality_control:bug_detail' bug_report.id %}">{{ bug_report }}</a></li>
        {% empty %}
            <li>Пока нет отчетов об ошибках</li>
        {% endfor %}
    </ul>
{% endblock %}
